<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" href="life.css">
</head>
<body>
  <h1>Conway's Game of Life</h1>
  <div id="gridContainer"></div>

  <div class="controls">
    <button id="start">Start</button>
    <button id="clear">Clear</button>
    <button id="random">Random</button>
    <input type="range" id="speed" min="100" max="1000" value="500">
    <label for="speed">Speed</label>

    <label for="cellSize">Cell Size:</label>
    <input type="range" id="cellSize" min="10" max="30" step="5" value="20">

    <label for="birth">Birth:</label>
    <input type="text" id="birth" placeholder="Např. 3">
    <label for="survival">Survival:</label>
    <input type="text" id="survival" placeholder="Např. 2,3">
    <button id="applyRules">Apply Rules</button>
  </div>

  <script src="code.js"></script>
</body>
</html>
